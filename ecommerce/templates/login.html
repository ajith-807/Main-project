{% extends 'base.html' %}
{% block content %}
<!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>LOGIN</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">ABOUT US</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- End All Title Box -->

<div class="container w-50 border p-5 mt-5 mb-5 fs-6 bg-light text-center">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div class="mt-4">
            <input type="submit" class="btn btn-primary w-100" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
